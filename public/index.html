<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">`
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="branding-tweeter">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2 class="text-area-title">Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea class="textarea textareatweet" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweet-button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <div class="tweet-database">
        <article class="tweet">

          <header>
            <div class="header-org">
              <img class ="user-icon" src="http://www.fillmurray.com/50/50" alt="Bill Murray">
              <h1 class="user-name">Bill fields</h1>
              <div class="user-id"> @MrFields </div>
              <div class="clear"></div>
            </div>
          </header>

          <div class="tweet-text">
            Ghost busters! Ghost busters! Ghost busters! Ghost busters! Ghost busters! Ghost busters! Ghost busters!
          </div>
          <footer class="footer-org">
            10 days ago
            <div class="social-icons">
              <i class="fa fa-heart"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-flag"></i>
            </div>
          </footer>
        </article>
      </div>

    </main>

  </body>
</html>
